[[custom_groups]]
name = "🔰 节点选择"
type = "select"
rule = ["[]♻️ 自动选择", "[]服务器用灾备", "[]🎯 全球直连", "^(?!.*【备用】).*", "[]💾 备用",]

[[custom_groups]]
name = "♻️ 自动选择"
type = "url-test"
rule = ["^(?!【备用】)(?!北京)(?!self).*", "[]服务器用灾备"]
url = "http://www.google-analytics.com/generate_204"
interval = 120
lazy = false
tolerance = 100

[[custom_groups]]
name = "💾 备用"
type = "url-test"
rule = ["【备用】.*"]
url = "http://www.google-analytics.com/generate_204"
interval = 120
lazy = false
tolerance = 100

